<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Data Entry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Farm Data Entry</h1>
    </header>
    <div class="container">
        <h2>Farm Information Form</h2>
        <form id="farmForm">
            <div class="form-group">
                <label for="farmName">Farm Name:</label>
                <input type="text" id="farmName" name="farmName" placeholder="Enter Farm Name" required>
            </div>
            <div class="form-group">
                <label for="ownerName">Owner Name:</label>
                <input type="text" id="ownerName" name="ownerName" placeholder="Enter Owner Name" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter Farm Location">
            </div>
            <div class="form-group">
                <label for="size">Size (in acres):</label>
                <input type="number" id="size" name="size" placeholder="Size of the Farm">
            </div>
            <div class="form-group">
                <label for="crops">Type of Crops:</label>
                <select id="crops" name="crops">
                    <option value="" disabled selected>Select a crop</option>
                    <option value="corn">Corn</option>
                    <option value="wheat">Wheat</option>
                    <option value="rice">Rice</option>
                    <option value="soybeans">Soybeans</option>
                    <option value="potatoes">Potatoes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" placeholder="Eg. 625965xxxx">
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="SampleID@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="establishmentDate">Date of Establishment:</label>
                <input type="date" id="establishmentDate" name="establishmentDate" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Farm Data Entry. All rights reserved.</p>
    </footer>
</body>
</html>
